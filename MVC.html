<html ng-app>
	<head>
		<title>Directive in AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	<body>
		<h2>Contoh AngularJs MVC</h2>
		<div ng-app="testApp" ng-controller="appController">
			Isi Nama Depan:
			<input type="text" ng-model="student.firstName">
			<br><br>
			Isi Nama Belakang:
			<input type="text" ng-model="student.lastName">
			<br><br>
			Nama Lengkap: {{student.fullName}}
		</div>
		<script>
			var mainApp = angular.module("testApp", []);
			
			mainApp.controller('appController', function($scope){
				$scope.student = {
					firstName: "Muh",
					lastName: "Syifa",
					
					fullName: function(){
						var studentObject;
						studentObject = $scope.student;
						return studentObject.firstName + "" + studentObject.lastName;
					}
				};
			});
		</script>
	</body>
</html>
