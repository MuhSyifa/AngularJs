<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="" ng-init="person={firstName:'Muh',lastName:'Syifa',alamat:'Indramayu'}">

<p>The name is {{ person.firstName + " " + person.lastName + " " + person.alamat }}</p>

<p>The name is <span ng-bind="(person.firstName) + (person.lastName)"></span></p>

</div>

</body>
</html>
