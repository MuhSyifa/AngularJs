<html ng-app>
	<head>
		<title>Directive in AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="" ng-init="Nama='Joni'">
			<p>Name: <input type="text" ng-model="Nama"></p>
			<p>You wrote: {{ Nama }}</p>
		</div>
	</body>
</html>
