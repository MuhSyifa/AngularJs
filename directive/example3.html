<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="" ng-init="names=[
	{name:'muh',country:'jakarta'},
	{name:'syifa',country:'indramayu'},
	{name:'salsa',country:'cirebon'}
]">
  <p>Looping with ng-repeat:</p>
  <ul>
    <li ng-repeat="coba in names">
      {{ coba.name + ' , ' + coba.country }}
    </li>
  </ul>
</div>

</body>
</html>
